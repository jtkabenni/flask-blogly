{% extends "base.html" %}
{% block content %}
<form method="POST">
  <h1>{{ form_title }}</h1>

  {% if post %}

  <p>Title: <input name="title" value="{{ post.title }}"></p>
  <p>Content: <textarea id="content" name="content" rows="4" cols="50" value="">{{ post.content }}</textarea></p>

  <div class="tags">
    {% for tag in tags %}
    <input type="checkbox" name="tags" value="{{ tag.id }}" {% if tag in post.tags %} checked {% endif %}> {{ tag.name
    }}</input>
    {% endfor %}
  </div>
  {% else %}

  <p>Title: <input name="title"></p>
  <p>Content: <textarea id="content" name="content" rows="4" cols="50"></textarea></p>
  <div class="tags">
    {% for tag in tags %}
    <input type="checkbox" name="tags" value="{{ tag.id }}">{{ tag.name }}</input>
    {% endfor %}
  </div>
  {% endif %}


  <button>Save</button>
</form>
{% endblock %}
